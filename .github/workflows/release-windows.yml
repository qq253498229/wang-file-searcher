on: [ push ]

permissions:
  contents: write

jobs:
  release_ubuntu:
    runs-on: ubuntu-latest
    name: 打包ubuntu平台
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: build
        run: |
          npm ci
          npm run tauri-build
      - name: 打印目录文件
        uses: jaywcjlove/github-action-folder-tree@main
        with:
          path: './src-tauri/target/release/bundle'
