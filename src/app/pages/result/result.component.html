<nz-table #basicTable
          [nzData]="result()"
          nzTableLayout="fixed"
          [nzFrontPagination]="false" nzSize="small">
  <thead>
  <tr>
    <th [nzSortFn]="comparePath" nzWidth="360px">文件名</th>
    <th [nzSortFn]="comparePath" nzWidth="60px">类型</th>
    <th [nzSortFn]="compareUpdateAt" nzWidth="170px">修改时间</th>
    <th nzWidth="50px">操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td nz-tooltip [nzTooltipTitle]="data.path" [nzEllipsis]="true">
      {{ data.file_name }}
    </td>
    <td>{{ data.extension }}</td>
    <td>{{ data.update_at|date:'yyyy-MM-dd HH:mm:ss' }}</td>
    <td>
      <button type="button" nz-button nzType="primary" nzSize="small" (click)="operation(data)">操作</button>
    </td>
  </tr>
  </tbody>
</nz-table>
