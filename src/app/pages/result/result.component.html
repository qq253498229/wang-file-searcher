<nz-table #basicTable [nzData]="result()" [nzFrontPagination]="false">
  <thead>
  <tr>
    <th [nzSortFn]="comparePath" nzWidth="300px">文件名</th>
    <th [nzSortFn]="comparePath" nzWidth="100px">类型</th>
    <th [nzSortFn]="compareUpdateAt">修改时间</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td nz-tooltip [nzTooltipTitle]="data.path">{{ data.file_name }}</td>
    <td>{{ data.extension }}</td>
    <td>{{ data.update_at|date:'yyyy-MM-dd HH:mm:ss' }}</td>
  </tr>
  </tbody>
</nz-table>
